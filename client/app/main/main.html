<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to the Quiz</h1>
    <p class="lead">Click 'Start Quiz' to begin. You have 60 seconds to complete the quiz.</p>
    <img src="assets/images/icon_24019.png" alt="I'm Yeoman" height="100", width="100">
  </div>
</header>

<div class="container" ng-controller="QuizCtrl as quiz">
  <div class="row">
    <div class="col-lg-12">
      <button type="submit" class="btn btn-primary btn-lg page-header" ng-click="quiz.loadQuiz()" ng-hide="quiz.quiz">Start Quiz</button>

<!--       <button type="submit" class="btn btn-primary" ng-click="quiz.increaseScore(10)">Increase score</button>
      <button type="submit" class="btn btn-primary" ng-click="quiz.startTimer()">Start timer</button>
      <button type="submit" class="btn btn-primary" ng-click="quiz.stopTimer()">Stop timer</button> -->

      <div class="container col-lg-6">
        <quiz-questions ng-show='quiz.quiz'></quiz-questions>
      </div>
      <div class="container col-lg-6">
        <quiz-answers ng-show="quiz.quizOver"></quiz-answers>
      </div>
      
    </div>
  </div>

  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="col-lg-4">
      <h2>Time Remaining: {{timer}}</h2>
    </div>
    <div class="col-lg-4">
      <h2>Score: {{quiz.scoreFactory.score}}</h2>
    </div>
    <div class="col-lg-4">
      <button id="finished" class="btn btn-info" ng-click='quiz.finished()' ng-show='quiz.quiz' ng-disabled="quiz.quizOver">Finished!</button>
    </div>
  </div>

</div>
<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
       <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
